<DOCTYPE! HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Compound Interest Calculator App</title>
    <link rel="stylesheet" href="./styles.css" type="text/css">
</head>
<body>
    <h1>Compound Interest Calculator</h1>
    <form id="calculate__interest__form" onsubmit="calculate__savings()">
        <div class="calculate__interest__form__input__grid">
            <label for="principal">Principal $</label>  
            <input type="number" id="principal">
        </div>
        <div class="calculate__interest__form__input__grid">
            <label for="yearly__addition">Yearly Addition $</label>
            <input type="number" id="yearly__addition">
        </div>
        <div class="calculate__interest__form__input__grid">
            <label for="years__to__grow">Years To Grow</label>
            <input type="number" id="years__to__grow">
        </div>
        <div class="calculate__interest__form__input__grid">
            <label for="interest__rate">Interest Rate</label>
            <input type="number" id="interest__rate">
        </div>
        <input type="submit" class="calculate__interest__form__submit" text="calc">
    </form>
    <div class="result__div">
        <h4>Your total savings will be:</h4>
        <h4 id="result">0</h4>
    </div>
</body>
<script src="./main.js"></script>
</html>
